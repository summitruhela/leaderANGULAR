



    <div class="wrapper ">
         
            <app-sidebar></app-sidebar>

      
        <div class="main-panel">
            
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-absolute fixed-top ">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <a class="navbar-brand" >Setting</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="sr-only">Toggle Nav</span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end">
                      
                                <app-side-icon></app-side-icon>
                         
                       
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid pt-4">
                    <div class="card">
                        <div class="card-header card-header-tabs card-header-primary">
                            <h4 class="card-title font-weight-bold">Setting</h4>
                            <!-- <button type="submit" (click)="add()"  class="btn btn-primary ">Add Token </button> -->

                        </div>
                        <div class="card-body">
                            <form>
                                <div class="w-100">
                                    <h5 class="text-dark font-weight-bold">Commissions:</h5>
                                </div>
                                <div class="row align-items-baseline">
                                        <div class="col-md-4">
                                                <label class="bmd-label-floating">Select Token/Coin:</label> 
                                                <div class="form-group bmd-form-group mt-0">
                                                        
                                                            <select class="form-control custom_select" (change)="getaddress($event)">
                                                                <option value="">select Token</option>
                                                                <option *ngFor="let item of tokenList"  value='item.tokenName'>{{item.tokenName}}</option>
                                                            </select>
                                                            <!-- [formControl]="Form.controls['user']" -->
                                                        
                                                        
                                                </div>
                                            </div>
                                            
                                    <div class="col-md-4">
                                        <div class="form-group bmd-form-group pb-0">
                                            <label>&nbsp;</label>
                                            <label class="label-from pb-2">Withdraw/Coin</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group bmd-form-group ">
                                                <label class="w-100 d-block" style="margin-bottom:2px;">&nbsp;</label>
                                            <button type="submit" class="btn btn-primary ">Save </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <app-footer> </app-footer>
        </div>
    </div>
    <app-logout></app-logout>
