 <!-- logout modal -->

 <div class="modal fade" id="logout">
  <div class="modal-dialog max-WT-500 modal-sm modal-dialog-centered">
      <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
           <h4 class="modal-title">Logout</h4>
          
          <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
  
      <!-- Modal body -->
      <div class="modal-body text-center">
          Are you sure want to logout?
      </div>
  
      <!-- Modal footer -->
      <div class="modal-footer btn-group justify-content-between">
          <button type="button" class="btn btn-danger flex-fill mr-2" data-dismiss="modal">No</button>
          <a (click)="yes()" class="btn btn-primary flex-fill" data-dismiss="modal">Yes</a>
      </div>
  
      </div>
  </div>
</div>

<!-- end logout modal -->
