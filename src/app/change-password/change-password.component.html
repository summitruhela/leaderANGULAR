<div class="wrapper ">
        <app-sidebar></app-sidebar>
        <div class="main-panel">
            <nav class="navbar navbar-expand-lg navbar-absolute fixed-top ">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <a class="navbar-brand" >Change Password</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="sr-only">Toggle Nav</span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end">
                  <app-side-icon></app-side-icon>
                        </div>
               </div>
        </nav>
        <div class="content">
                <div class="container-fluid pt-4">
                    <div class="card">
                        <div class="card-header card-header-tabs card-header-primary">
                            <h4 class="card-title font-weight-bold">Change Password</h4>
                        </div>
                        <div class="card-body">
        <form class="form" [formGroup]='passwordForm'>
 <div class="form-group" [ngClass]="{'has-error validate-style1': (passwordForm.controls['oldPassword'].dirty && passwordForm.controls['oldPassword'].invalid)}">
                <input type="password" class="form-control" placeholder="Old Password" name='' formControlName='oldPassword' maxlength="16"
                    id='oldPassword' />

                <div class="errMsg" *ngIf="passwordForm.get('oldPassword').dirty && passwordForm.get('oldPassword').invalid">
                    <span [ngClass]="{error:passwordForm.get('oldPassword').hasError('required')}" *ngIf="passwordForm.get('oldPassword').hasError('required')" style="color:red;font-size:14px;">*Please enter password.</span>
                    <span [ngClass]="{error:passwordForm.get('oldPassword').hasError('minlength') && !passwordForm.get('oldPassword').hasError('required')}"
                        *ngIf="passwordForm.get('oldPassword').hasError('minlength') && !passwordForm.get('oldPassword').hasError('required')" style="color:red;font-size:14px;">*Password must be of minimum 8 characters.</span>
                </div>
            </div>
                <input type="password" class="form-control" placeholder="New Password" formControlName='newPassword' maxlength="16" id='newPassword'
                />
                <div class="errMsg" *ngIf="passwordForm.get('newPassword').dirty && passwordForm.get('newPassword').invalid">
                    <span [ngClass]="{error:passwordForm.get('newPassword').hasError('required')}" *ngIf="passwordForm.get('newPassword').hasError('required')" style="color:red;font-size:14px;">*Please enter password.</span>
                    <div class="form-group" [ngClass]="{'has-error validate-style1': (passwordForm.controls['newPassword'].dirty && passwordForm.controls['newPassword'].invalid)}">
                        <span [ngClass]="{error:passwordForm.get('newPassword').hasError('minlength') && !passwordForm.get('newPassword').hasError('required')}"
                            *ngIf="passwordForm.get('newPassword').hasError('minlength') && !passwordForm.get('newPassword').hasError('required')" style="color:red;font-size:14px;">*Password must be of minimum 8 characters.</span>
                    </div>
                </div>
            <div class="form-group" [ngClass]="{'has-error validate-style1': (passwordForm.get('newPassword').value != passwordForm.get('confirmPassword').value) && passwordForm.controls['confirmPassword'].dirty}">
                <input type="password" class="form-control" placeholder="Confirm Password" formControlName='confirmPassword' maxlength="16"
                    id='confirmPassword' />
                <div class="errMsg" *ngIf="passwordForm.get('newPassword').value && passwordForm.get('confirmPassword').value">
                    <span [ngClass]="{error:passwordForm.get('newPassword').value != passwordForm.get('confirmPassword').value }" *ngIf='passwordForm.get("newPassword").value != passwordForm.get("confirmPassword").value ' style="color:red;font-size:14px;">* New password and confirm password does not match. </span>
                </div>
            </div>
<br>
  <footer class="card__body">

        <button class="btn btn-primary full-width"  [disabled]="!passwordForm.valid" (click)=" save(passwordForm.value)">SAVE</button>

    </footer>
</form>
    <br>
</div>
</div>
</div>
</div>
<app-footer> </app-footer>
</div>
</div>
<app-logout></app-logout>
