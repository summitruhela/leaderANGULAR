<div class="wrapper ">
   
        <app-sidebar></app-sidebar>

   

    <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-absolute fixed-top ">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <a class="navbar-brand" href="javascript:void(0);">Terms of Use</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="sr-only">Toggle Nav</span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                    </button>
                <div class="collapse navbar-collapse justify-content-end">
                  
                            <app-side-icon></app-side-icon>
                   
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <div class="content">

            <div class="container-fluid pt-4">
                <div class="card">
                    <div class="card-header card-header-tabs card-header-primary">
                        <h4 class="card-title font-weight-bold">Edit Content Management</h4>
                        <p class="card-category">Terms of Use</p>
                    </div>
                    <div class="card-body">
                        <div class="mt-3">
                            <!-- <textarea cols="80" class="w-100" rows="10" id="ckeExample"> 
                                       
                                 </textarea> -->
                            <form [formGroup]='editForm'>
                                <fieldset class="global-fieldset">
                                    <legend>{{controls}}</legend>
                                    <div class="filter-content">
                                        <div class="common-detail-box">
                                            <ckeditor formControlName='data' [(ngModel)]="mycontent" #myckeditor [config]="ckeConfig" debounce="500">
                                            </ckeditor>
                                            <div class="table-button text-center mt30">
                                                <button class="btn btn-success" (click)='save()'>Save </button>

                                               
                                                <button class="btn btn-default" [routerLink]='(["/manage-content"])'>Back</button>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <!-- <div class="input-group w-100 justify-content-end mt-3">
                            <a href="dashboard.html" class="btn btn-primary">Save</a>
                        </div> -->

                    </div>
                </div>
            </div>

        </div>
        <app-footer></app-footer>

    </div>

</div>
<app-logout></app-logout>
