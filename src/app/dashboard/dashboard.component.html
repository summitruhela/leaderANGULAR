<div class="wrapper ">

  <app-sidebar></app-sidebar>

  <div class="main-panel">
    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-absolute fixed-top ">
      <div class="container-fluid">
        <div class="navbar-wrapper">
          <a class="navbar-brand">Dashboard</a>

          <a class="navbar-brand" style="margin-left:320%"></a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle Nav</span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <app-side-icon></app-side-icon>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <div class="content">
      <div class="container-fluid pt-4">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 my-4" >
            <a (click)=userDetail() href="javascript:void(0);" class="font-weight-bold">
              <div class="card card-stats h-100">
                <div class="card-header card-header-warning card-header-icon">
                  <div class="card-icon">
                    <i class="material-icons">group_add</i>
                  </div>
                  <!-- <p class="card-category text-dark">Users</p> -->
                  <h3 class="card-title">
                    <small>Total : {{userData}}</small>
                  </h3>
                </div>
                <div class="card-footer">
                  <div class="stats">
                    Users
                  </div>
                </div>
              </div>
            </a>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 my-4">
            <!-- (click)="announcement2()" -->
            <a (click)="announcement2()" href="javascript:void(0);" (click)="announcement()" class="font-weight-bold">
              <div class="card card-stats h-100">
                <div class="card-header card-header-success card-header-icon">
                  <div class="card-icon">
                    <i class="material-icons">announcement</i>
                  </div>
                  <h3 class="card-title">
                    <small>Total : {{userData1}}</small>
                  </h3>
                </div>
                <div class="card-footer">
                  <div class="stats">
                    Announcements
                  </div>
                </div>
              </div>
            </a>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 my-4">
            <a (click)="token()" href="javascript:void(0);" class="font-weight-bold">
              <!-- -->
              <div class="card card-stats h-100">
                <div class="card-header card-header-danger card-header-icon">
                  <div class="card-icon">
                    <i class="material-icons">settings</i>
                  </div>
                  <h3 class="card-title">
                    <small>Token Management</small>
                  </h3>
                </div>
                <div class="card-footer">
                  <div class="stats">
                    Token Management
                  </div>
                </div>
              </div>
            </a>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 my-4">
            <a (click)="setting()" href="javascript:void(0);" class="font-weight-bold">

              <div class="card card-stats h-100">
                <div class="card-header card-header-danger card-header-icon">
                  <div class="card-icon">
                    <i class="material-icons">settings</i>
                  </div>
                  <h3 class="card-title">
                    <small>Settings</small>
                  </h3>
                </div>
                <div class="card-footer">
                  <div class="stats">
                    Settings
                  </div>
                </div>
              </div>

          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 my-4">
            <a href="javascript:void(0);" (click)="static()" class="font-weight-bold">

                <div class="card-header card-header-info card-header-icon">
                  <div class="card-icon">
                    <i class="material-icons">library_books</i>
                  </div>
                  <h3 class="card-title">
                    <small>Static Content</small>
                  </h3>
                </div>
                <div class="card-footer">
                  <div class="stats">
                    Static Content
                  </div>
                </div>
              </div>
