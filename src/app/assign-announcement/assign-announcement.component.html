



    <div class="wrapper ">
        
  
            <app-sidebar></app-sidebar>
       
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-absolute fixed-top ">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <a class="navbar-brand" href="javascript:void(0);">Assign Annoucement</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="sr-only">Toggle Nav</span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end">
                      
                             
                                <app-side-icon></app-side-icon>
                          
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid pt-4">
                    <div class="card">
                        <div class="card-header card-header-tabs card-header-primary">
                            <h4 class="card-title font-weight-bold">Annoucements</h4>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="form">
                                    <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <div class="form-group bmd-form-group">
                                                     <img [src]="userData.icon" alt="image"/>
                                                      
                                            </div>
                                                </div>
                                            </div>
                                        </div>
                                    <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <div class="form-group bmd-form-group">
                                                        <label class="bmd-label-floating"> TITLE</label>
                                                        <br>  <br>
                                                        <textarea class="form-control" rows="5" formControlName="title">xyz</textarea>
                                            </div>
                                                </div>
                                            </div>
                                        </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="form-group bmd-form-group">
                                                <label class="bmd-label-floating"> Description</label>
                                                <br>  <br>
                                                <textarea class="form-control" rows="5" formControlName="Assign">xyz</textarea>
                                    </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div><img src= {{imageurl}} (click)="onFileChanged($event)" ></div> -->

                                <div class="w-100">
                                    <label for="">Annoucements Validity:</label>
                                </div>
                                <div class="row align-items-baseline">
                                    <div class="col-md-5">
                                        <div class="form-group bmd-form-group">
                                            <div class="input-group">
                                                   
                                                <label >Start Date</label>
                                               
                                                <input type="date" class="form-control" formControlName="startDate">
                                                <!-- <div class="input-group-append p-0">
                                                    <span class="input-group-text material-icons p-0 ">date_range</span>
                                                </div> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group bmd-form-group">
                                            <div class="input-group">
                                                <label>End Date</label>
                                   
                                                <input type="date" class="form-control" formControlName="endDate">
                                                <!-- <div class="input-group-append">
                                                    <span class="input-group-text material-icons p-0 ">date_range</span>
                                                </div> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                            <div class="form-group bmd-form-group">
                                                    <div class="w-40">
                                                            <h6 class="font-weight-bold">Assign:</h6>
                                                        </div>
                                                <!-- <label class="bmd-label-floating">Assign: </label> -->
                                                <!-- <select class="form-control custom_select" [formControl]="Form.controls['user']">
                                                    <option value="">select User</option>
                                                    <option *ngFor="let item of userList">{{item?.userName}}</option>
                                                </select> [formControl]="Form.controls['user']"-->
                                                <ng-multiselect-dropdown
                                                [placeholder]="'Select User'"
                                                [data]="userList"
                                                [(ngModel)]="userData.user"
                                                 formControlName="user"
                                                [settings]="dropdownSettings">
                                                </ng-multiselect-dropdown> 
                                                
                                            </div>
                                        </div>
                                    <div class="col-md-2 text-md-right">
                                        <div class="form-group bmd-form-group d-inline-flex">
                                            <button type="submit" class="btn btn-primary " (click)="update(form.value)">Update </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <app-footer >
             
            </app-footer>
        </div>
    </div>
    <app-logout></app-logout>
