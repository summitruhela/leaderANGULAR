<div class="well well-sm">
<div class="login-wrapper overflow-h">
        <div class="container-common">
           <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="d-flex align-items-center minheight100vh" style="background-color: white">
              <form class="login_box_outer w-100 mb-0" action="login-validation.html" [formGroup]='formgroup'>
                <div class="custom-border-box">
                    <div class="login-right-block">
                      <div class="login-heading">
                         <h2 class="text-center"><b>LOGIN</b></h2>
                      </div>
                      <div class="login-box-body">
                        <div class="form-group">
                        
                                <input type="text" placeholder="Email" [formControl]="formgroup.controls['email']" class="form-control" />
                                <p *ngIf="formgroup.controls['email'].hasError('required') && formgroup.controls['email'].dirty" style="color:red;font-size:14px;">*Email is required</p>
                                <p *ngIf="formgroup.controls['email'].hasError('pattern') && formgroup.controls['email'].dirty" style="color:red;font-size:14px;">*Please enter valid email.</p>
                          </div>
                            <div class="form-group">
                                <!-- <div class="form-group required"> -->
                                    <label class="control-label"></label> 
                                  <input type="password" placeholder="Password" minlength='8' maxlength='16' [formControl]="formgroup.controls['pass']" class="form-control"/>
                                  <p *ngIf=" formgroup.controls['pass'].hasError('maxlength') && formgroup.controls['pass'].dirty" style="color:red;font-size:14px;">*Maximum length should be of 16 characters</p>
                                  <p *ngIf="formgroup.controls['pass'].hasError('minlength') && formgroup.controls['pass'].dirty" style="color:red;font-size:14px;">*Minimum length should be of 8 characters</p>
                                  <p *ngIf="formgroup.controls['pass'].hasError('required') && formgroup.controls['pass'].dirty" style="color:red;font-size:14px;">*Password is required</p>
                                <!-- </div> -->
                            </div>
                          <div class="form-group row">
                              <!-- <div class="col-6">
                                <div class="remember-text ">
                                  <label class="checkbox-design">
                                    <input type="checkbox"/><span></span>Remember me
                                  </label>
                                </div>
                              </div> -->
                             <!--  <div class="text-right">
                                 <a href="forgot-password.html" class="forget-pass">Forgot Password?</a>
                              </div> -->
                              <div class="col-lg-12 pull-right">
                                <div class="forgot-links pull-right">
                                     <a  (click)="forgotPassword()" style="cursor:pointer" >Forgot Password?</a>
                                </div>
                              </div>
                          </div>
                        </div>

                        <button class="btn btn-primary full-width" style="width:100%" [disabled]="!formgroup.valid" (click)="login(formgroup.value)">LOGIN</button>

                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
